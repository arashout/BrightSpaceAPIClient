<article class="message {{message.modifier}}" *ngIf="isDisplayed">
  <div class="message-header">
    <p>{{message.header}}</p>
  </div>
  <div class="message-body">
    <p>{{message.body}}</p>
    <p *ngIf="message.additionalInfo !== ''">Additional Info: {{message.additionalInfo}}</p>
  </div>
</article>
